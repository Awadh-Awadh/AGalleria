{% extends 'gallery/layout.html' %}

{% block content %}


<div class="container">
  <div class="contain">
    <div class="details-content">
      <div>
        <img class = 'imagedetails' src="{{eachimage.image.url}}" alt="">
      </div>
      <div class="dets">
        <h5>Image Name : {{eachimage.name}}</h5>
        <p class="text-muted"><i class="far fa-clock"></i> 
         Date posted {{eachimage.date_posted}}
        </p>
        <p class="text-muted">
          Category : {{eachimage.categs}}
        </p>
        <p class="text-muted"><i class="fas fa-map-marker-alt"></i> 
          Location: {{eachimage.location}}
        </p>
        <p class="text-muted">
          Url : {{eachimage.image.url}}
        </p>
    
      </div>
      <div class="btn">
       <a href="{% url 'index' %}"> <div class="btn btn-lg btn-outline-success"> Download</div></a>
      </div>
    </div>
   
  </div>
 
</div>

 {% endblock %}
