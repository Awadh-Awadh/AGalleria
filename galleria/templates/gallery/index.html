{% extends 'gallery/layout.html' %}

{% block content %}
<div class="nav">
  <div class="col-md-5 cats">
    <a href="{% url 'index' %}">All</a>
    {% for category in categories %}
      <!-- create a dynamic route route that creates a category parenter which is eaual to any of the categories created -->

      <a href="{% url 'index' %}?category={{category.name}}">{{category.name}}</a>
    {% endfor %}
  </div>
</div>
<section id = header>
  
  <div class="row custom">
    <div class="col-md-7 cent">
      <div class="content">
        <div class = "top">
        <h1>AS-GALLERIA</h1>
      </div>
      <div class="head">
        <h1>Find Quality Images</h1>
      </div>
      <div class="search">
        <form action = "{% url 'search' %}" class="d-flex">
          <!-- create a form name to access the form contents -->
          <input id ='q' name = 'q' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="des">
        <h5>Trending Images, Walpaper and background for you</h5>
      </div>
    </div>
  </div>

<section>
  <div class="container-fluid">
  <div class="images">
   {% for picture in pictures %}
   
      <div class = "eachImage">

        <!-- when an image is clicked, gets to the url to details/clicked image id. this is the id that is passed as an 
        arg to the details function-->

       <a href="{% url 'details' picture.pk %}"><img class = "img" src="{{picture.image.url}}" alt="{{picture.image.name}}"></a>
      </div>
      
    
  {% endfor %}

  

</div>
