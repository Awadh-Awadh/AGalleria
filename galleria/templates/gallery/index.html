{% extends 'gallery/layout.html' %}

{% block content %}
<section id = header>
  <div class="row">
    <div class="col-md-7">
      <div class="content">
        <div class = "top">
        <h1>AS-GALLERIA</h1>
      </div>
      <div class="head">
        <h1>Find Quality Images</h1>
      </div>
      <div class="search">
        <form action = "{% url 'search' %}" class="d-flex">
          <!-- create a form name to access the form contents -->
          <input id ='q' name = 'q' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
    <div class="col-md-5">
      <h2>Categories</h2>
      <a href="{% url 'index' %}">All</a>
      {% for category in categories %}
      <li class="list-group-item">

        <!-- create a dynamic route route that creates a category parenter which is eaual to any of the categories created -->

        <a href="{% url 'index' %}?category={{category.name}}">{{category.name}}</a>
      </li>
      {% endfor %}
    </div>
    
  </div> 
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="green" fill-opacity="1" d="M0,96L48,90.7C96,85,192,75,288,106.7C384,139,480,213,576,240C672,267,768,245,864,213.3C960,181,1056,139,1152,154.7C1248,171,1344,245,1392,282.7L1440,320L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>  </div>
</section>


<section>
  <div class="container-fluid">
  <div class="images">
   {% for picture in pictures %}
   
      <div class = "eachImage">

        <!-- when an image is clicked, gets to the url to details/clicked image id. this is the id that is passed as an 
        arg to the details function-->

       <a href="{% url 'details' picture.pk %}"><img class = "img" src="{{picture.image.url}}" alt="{{picture.image.name}}"></a>
      </div>
      
    
  {% endfor %}

  

</div>
  </div>
</section>
{% endblock %}
