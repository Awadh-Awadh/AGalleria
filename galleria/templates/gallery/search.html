{% extends 'gallery/layout.html' %}

{% block content %}


<div class="container-fluid">
  <div class="images">
    {% for search in searches %}

  <div class = "eachImage">
    <div class="content-overlay"></div>
    <img class = 'content-image' src="{{search.image.url}}" alt="">
  
  <div class="content-details fadeIn-bottom">
    <h3 class="content-title">{{search.name}}</h3>
    <p class="content-text">{{search.description}}</p>
    <p><i class=" icon fas fa-cloud-download-alt"></i></p>
    <p><i class=" love fas fa-heart"></i></p>
  </div>
  </div>
  {% endfor %}
 </div>
  </div class = 'button'>
  <a href="{% url 'index' %}"><button class="btn btn-lg btn-outline-success">Back</button>
  </a>
 {% endblock %}
